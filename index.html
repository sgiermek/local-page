<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <meta name="color-scheme" content="dark" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="actions">
        <label class="search" aria-label="Search">
          <span class="search__icon" aria-hidden="true">⌕</span>
          <input id="search" type="search" placeholder="Search (name, URL, description)..." autocomplete="off" />
        </label>
      </div>
    </header>

    <main class="app-main">
      <section class="grid grid--main" id="gridMain" aria-label="Categories: local / tools / ai"></section>
      <section class="grid grid--other" id="gridOther" aria-label="Other categories"></section>
    </main>

    <footer class="app-footer">
      <div class="footer__left">
        <span class="pill" id="sourcePill">Source: —</span>
        <span class="pill" id="countPill">Links: 0</span>
      </div>
      <div class="footer__right">
      </div>
    </footer>
    <script src="./app.js" defer></script>
  </body>
</html>
